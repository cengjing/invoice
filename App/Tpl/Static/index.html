<include file="Public:header" />
<div id="content">
	<div class="topNav">
		<a href="__APP__/">首页</a>&nbsp;&gt;&nbsp;统计表
	</div>
	{:W("Tabs", array(
		'module'=>'User',
		'tabs'=>array(
			array('title'=>'统计条件', 'url'=>'__URL__', 'selected'=>'true'),
		)
	))}
	{:W("Filter", array('module'=>$module, 'action'=>'__URL__', 'arr'=>$arr, 'type'=>'page', 'static'=>true))}
	
	<div class="p5 clearfix">
		<fieldset class="left" style="padding:10px; width:300px;">
			<legend class="p5">分组统计</legend>
			<div class="p5">
			<input type="radio" name="group" id="group-1" value="1" checked /><label class="p5" for="group-1">月份</label>
			</div>
			<eq name="module" value="salesorder">
			<div class="p5">
			<input type="radio" name="group" id="group-2" value="2" /><label class="p5" for="group-2">客户名称</label>
			</div>
			<div class="p5">
			<input type="radio" name="group" id="group-3" value="3" /><label class="p5" for="group-3">业务员</label>
			</div>
			<div class="p5">
			<input type="radio" name="group" id="group-4" value="4" /><label class="p5" for="group-4">部门</label>
			</div>
			<div class="p5">
			<input type="radio" name="group" id="group-5" value="5" /><label class="p5" for="group-5">省份</label>
			</div>
			</eq>
			<eq name="module" value="purchase">
			<div class="p5">
			<input type="radio" name="group" id="group-2" value="2" /><label class="p5" for="group-2">采购商</label>
			</div>
			</eq>
		</fieldset>
		
		<fieldset class="left" style="padding:10px; width:300px;margin-left:20px;">
			<legend class="p5">分组项目</legend>
			<div class="p5">
			<input type="radio" name="field" id="field-1" value="1" /><label class="p5" for="field-1">商品金额</label>
			</div>
			<div class="p5">
			<input type="radio" name="field" id="field-2" value="2" /><label class="p5" for="field-2">订单金额</label>
			</div>
			<div class="p5">
			<input type="radio" name="field" id="field-3" value="3" /><label class="p5" for="field-3">数量</label>
			</div>
			<div class="p5">
			</div>
		</fieldset>
	</div>
	<div class="p5">
		<input type="hidden" name="module" value="{$module}"/>
		<input id="submit" class="edit" type="submit" value="统计" />
	</div>
	<div id="chart_div"></div>
	<iframe id="chart" width="100%" height="500px" frameborder="0"></iframe>
</div>
<include file="Public:footer" />
