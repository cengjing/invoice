<include file="Public:header" />
<div id="content">
	<div class="topNav">
		<a href="__APP__/setting">设置</a>&nbsp;&gt;&nbsp;
		<a href="__URL__">分组</a>&nbsp;&gt;&nbsp;分组模块</div>
	{:W("Tabs", array(
		'module'=>'User',
		'tabs'=>array(
			array('title'=>'分组模块', 'url'=>'__URL__'),
			array('title'=>'分组详情', 'url'=>'__URL__', 'selected'=>'true'),
		)
	))}

		<div class="left">

				<div class="p5">

				</div>
			</div>
			</volist>
		</div>
		<div class="right">
			<div class="tt">分组绑定用户：<a href="__APP__/user/edit/id/{$userInfo.id}">{$userInfo.name}</a></div>
			<img src="{:getUserFace($userInfo['id'],'small',$userInfo['sex'])}"  alt="头像" />
		</div>
	</div>
</div>
<include file="Public:footer" />
