<link href="__PUBLIC__/css/step.css" type="text/css" rel="stylesheet"/>
<script src="__PUBLIC__/js/tabs.js" type="text/javascript"></script>
<div id="step-process" class="step1">
	<div class="step-content">
		<div class="step-1 left">{$title[0]}</div>
		<div class="step-2 left">{$title[1]}</div>
		<div class="step-3 left">{$title[2]}</div>
		<div class="clear"></div>
	</div>
	
</div>

	<script type="text/javascript">
	window.addEvent('domready', function(){
		var tabPane = new TabPane('tabs');
		$('next1').addEvent('next', function(e){
			tabPane.showTab(1);
			$('step-process').removeClass('step1').addClass('step2');
		});
		$('previous1').addEvent('click', function(e){
			tabPane.showTab(0);
			$('step-process').removeClass('step2').addClass('step1');
		});
		$('next2').addEvent('next', function(e){
			tabPane.showTab(2);
			$('step-process').removeClass('step2').addClass('step3');
		});
		$('previous2').addEvent('click', function(e){
			tabPane.showTab(1);
			$('step-process').removeClass('step3').addClass('step2');
		});
	});
	</script>
