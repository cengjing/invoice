<script type="text/javascript" src="__PUBLIC__/js/multiselectbox.js"></script>
<div id="check-box-{$rand}" class="check-box">
	<div class="check-content" style="height:20px; padding-right:20px;padding-left:2px;">请选择...</div>
	<div class="check-list" style="display:none;position:absolute;z-index:100;background: #FFF; width:180px; border-color: #CCCCCC #999999 #999999 #CCCCCC; border-style: solid; border-width: 1px; height:200px; overflow:auto; white-space:nowrap;">
		<ul style="white-space: nowrap;">
		<li class="clearfix" style="padding:0px 2px;">
			<div class="left row" val="0" style="color:gray;cursor:pointer;">请选择...</div>
			<div class="left" style="margin-left:20px;">
				<a class="btn-check-all" href="javascript:;">全选</a>
			</div>
			<div style="color:gray;cursor:pointer;" class="closeSelect right" title="关闭">×</div>
		</li>
		<volist name="list" id="vo">
			<li style="padding:2px;">
				<div><input type="checkbox" id="{$rand}-{$vo.id}" value="{$vo.id}" <if condition="$vo['_checked'] eq true"> checked </if> name="{$name}[]" style="margin:0 2px;margin-left:{$vo.level}em;" /><label for="{$rand}-{$vo.id}">{$vo.title}</label></div>
			</li>
		</volist>
		</ul>
	</div>
</div>

<script type="text/javascript">
window.addEvent('domready', function(){
	new multiSelectBox('check-box-{$rand}');
});
</script>
